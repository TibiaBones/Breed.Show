{% extends "account/base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="loginRegistration-flexContainer marginBottom25vh">
  <div class="loginRegistration-secContainer">

  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form action="." method="post">
    {% csrf_token %}
    <p>
    <input class="loginRegistration-input" placeholder="Email" name="email">
    <br>
    <button type="submit" value="Send e-mail"class="loginRegistration-button marginBottom30">Send e-mail</button>
    </p>    
  </form>

</div>
</div>
{% endblock %}s
